
<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-Mitambo | Professional Fleet OS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --cat-yellow: #FFCD00; --dark-bg: #0f0f0f; --sidebar-width: 280px; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: #f8f9fa; margin: 0; }
        
        /* 3. Sidebar ya kisasa */
        .sidebar { width: var(--sidebar-width); height: 100vh; position: fixed; background: var(--dark-bg); color: white; transition: 0.3s; z-index: 1000; border-right: 5px solid var(--cat-yellow); }
        .nav-link { color: #adb5bd; padding: 15px 25px; border-radius: 10px; margin: 5px 15px; display: flex; align-items: center; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: var(--cat-yellow); color: black !important; font-weight: bold; transform: translateX(10px); }
        .nav-link i { width: 30px; font-size: 1.2rem; }

        /* 4. Main Content Area */
        .main-wrapper { margin-left: var(--sidebar-width); padding: 30px; transition: 0.3s; }
        
        /* 5. Responsive Design (Mobile Friendly) */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-wrapper { margin-left: 0; }
        }

        /* 6. Custom Industrial Cards */
        .card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .brand-logo { padding: 30px; font-size: 1.6rem; font-weight: 900; color: var(--cat-yellow); border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="brand-logo"><i class="fas fa-microchip me-2"></i>DR-MITAMBO</div>
        <nav class="nav flex-column mt-4">
            <a href="/" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/diagnosis" class="nav-link"><i class="fas fa-stethoscope"></i> Machine Diagnosis</a>
            <a href="/electrical" class="nav-link"><i class="fas fa-bolt"></i> Electrical System</a>
            <a href="/maintenance" class="nav-link"><i class="fas fa-wrench"></i> Maintenance</a>
            <a href="/troubleshooting" class="nav-link"><i class="fas fa-search-location"></i> Troubleshooting</a>
            <a href="/training" class="nav-link"><i class="fas fa-graduation-cap"></i> Training Hub</a>
        </nav>
    </div>

    <div class="main-wrapper">
        <nav class="navbar navbar-light bg-white rounded-4 shadow-sm mb-4 px-4 py-3">
            <button class="btn btn-dark d-lg-none" onclick="document.getElementById('sidebar').classList.toggle('active')">
                <i class="fas fa-bars"></i>
            </button>
            <span class="fw-bold text-uppercase letter-spacing-1">System Status: <span class="text-success">‚óè Connected</span></span>
            <div class="d-flex align-items-center">
                <i class="fas fa-bell me-4 text-muted position-relative">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.6rem;">3</span>
                </i>
                <div class="fw-bold border-start ps-3">Technician: Admin</div>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
