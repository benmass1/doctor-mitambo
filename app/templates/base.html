<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-Mitambo | Professional Fleet Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cat-yellow: #FFCD00; --komatsu-blue: #0054A6; --industry-black: #111111; --sidebar-width: 280px; }
        body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; color: #333; overflow-x: hidden; }
        
        /* 1. Industrial Sidebar */
        .sidebar { width: var(--sidebar-width); height: 100vh; position: fixed; background: var(--industry-black); color: white; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1050; border-right: 4px solid var(--cat-yellow); }
        .brand-zone { padding: 30px 25px; background: #000; border-bottom: 1px solid #222; }
        .brand-text { font-family: 'Archivo Black', sans-serif; color: var(--cat-yellow); font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* 2. Advanced Navigation */
        .nav-link { color: #8e8e8e; padding: 14px 25px; margin: 4px 15px; border-radius: 12px; display: flex; align-items: center; transition: 0.3s; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: var(--cat-yellow) !important; color: #000 !important; transform: scale(1.02); box-shadow: 0 4px 15px rgba(255, 205, 0, 0.3); }
        .nav-link i { width: 30px; font-size: 1.2rem; }

        /* 3. Main Content Area */
        .main-wrapper { margin-left: var(--sidebar-width); min-height: 100vh; transition: 0.4s; }
        
        /* 4. Glassmorphism Topbar */
        .top-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 15px 30px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
        
        /* 5. Feature: Mobile Responsiveness */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            .main-wrapper { margin-left: 0; }
        }

        /* 6. Utility Classes */
        .card-custom { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; background: #28a745; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="sidebar" id="mainSidebar">
        <div class="brand-zone">
            <div class="brand-text"><i class="fas fa-microchip me-2"></i>DR-MITAMBO</div>
            <small class="text-muted">Heavy Fleet OS v2.0</small>
        </div>
        <nav class="mt-4">
            <a href="/" class="nav-link {{ 'active' if active_page == 'dashboard' }}"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="/diagnosis" class="nav-link {{ 'active' if active_page == 'diagnosis' }}"><i class="fas fa-stethoscope"></i> Diagnosis</a>
            <a href="/electrical" class="nav-link {{ 'active' if active_page == 'electrical' }}"><i class="fas fa-bolt"></i> Electrical</a>
            <a href="/maintenance" class="nav-link {{ 'active' if active_page == 'maintenance' }}"><i class="fas fa-tools"></i> Maintenance</a>
            <a href="/operation" class="nav-link {{ 'active' if active_page == 'operation' }}"><i class="fas fa-project-diagram"></i> Operation</a>
            <a href="/troubleshooting" class="nav-link {{ 'active' if active_page == 'troubleshooting' }}"><i class="fas fa-search-minus"></i> Troubleshooting</a>
            <a href="/training" class="nav-link {{ 'active' if active_page == 'training' }}"><i class="fas fa-graduation-cap"></i> Training Hub</a>
        </nav>
        <div class="position-absolute bottom-0 w-100 p-3 border-top border-secondary">
            <div class="d-flex align-items-center text-white small">
                <i class="fas fa-user-cog fa-2x me-2 text-warning"></i>
                <div><div>Admin_Technician</div><div class="opacity-50">Online</div></div>
            </div>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="top-nav d-flex justify-content-between align-items-center">
            <button class="btn btn-dark d-lg-none" onclick="document.getElementById('mainSidebar').classList.toggle('show')">
                <i class="fas fa-bars"></i>
            </button>
            <div class="search-bar d-none d-md-block">
                <span class="text-muted fw-bold small"><i class="fas fa-calendar-alt me-2"></i>Today: 2026-01-07</span>
            </div>
            <div class="actions">
                <i class="fas fa-bell me-4 text-muted position-relative"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.5rem;">3</span></i>
                <button class="btn btn-warning btn-sm fw-bold rounded-pill px-3">SOS EMERGENCY</button>
            </div>
        </div>

        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
