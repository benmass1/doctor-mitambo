<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR-MITAMBO | Diagnosis AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0b0b; color: #fff; font-family: sans-serif; }
        .hero-header { background: #1a1a1a; padding: 40px 20px; border-bottom: 4px solid #FFCD00; }
        .diag-card { background: #1e1e1e; border-radius: 20px; padding: 25px; border: 1px solid #333; margin-top: 20px; }
        .form-control { background: #252525; border: 1px solid #FFCD00; color: #fff; border-radius: 50px; padding: 15px; }
        .btn-chambua { background: #FFCD00; font-weight: bold; border-radius: 50px; width: 100%; padding: 12px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="hero-header text-center">
        <h2 class="text-warning fw-bold">MACHINE DIAGNOSIS</h2>
        <p class="opacity-75">Tafsiri ya papo hapo ya ECM Error Codes</p>
    </div>

    <div class="container py-4">
        <div class="diag-card">
            <label class="mb-2 fw-bold">Ingiza Code (mfano: 102-03)</label>
            <input type="text" class="form-control" placeholder="Andika hapa...">
            <button class="btn btn-chambua">ANZA UCHUNGUZI</button>
        </div>

        <div class="diag-card mt-4" style="border-left: 5px solid red;">
            <h6 class="text-danger fw-bold">Matokeo ya Uchunguzi:</h6>
            <p class="small text-muted">Ingiza code juu kuona matokeo hapa...</p>
        </div>
    </div>
</body>
</html>
