{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card p-3 bg-white">
                <small class="text-muted fw-bold">MASHINE ZOTE</small>
                <h2 class="fw-bold">42</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3 bg-danger text-white">
                <small class="fw-bold">ZINAHITAJI SERVICE</small>
                <h2 class="fw-bold">03</h2>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="fw-bold m-0 text-dark">Fleet Maintenance Logs</h5>
            <div class="btn-group">
                <button class="btn btn-sm btn-outline-dark">Caterpillar</button>
                <button class="btn btn-sm btn-outline-dark">Komatsu</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Machine Info</th>
                        <th>Hours (SMU)</th>
                        <th>Maintenance Type</th>
                        <th>Status</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-4">
                            <div class="fw-bold text-dark">CAT D8R Dozer</div>
                            <div class="small text-muted">Serial: 9EM01245</div>
                        </td>
                        <td>4,750 hrs</td>
                        <td>PM2 (1000 hrs)</td>
                        <td><span class="badge bg-success py-2 px-3 rounded-pill">Good</span></td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-light border"><i class="fas fa-edit"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
{% endblock %}
