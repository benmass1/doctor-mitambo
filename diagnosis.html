<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR-MITAMBO | Component & Diagnosis AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --cat: #FFCD00; --bg: #0d0d0d; --card: #1a1a1a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; padding-bottom: 80px; }
        .diag-header { background: linear-gradient(180deg, #000 0%, var(--bg) 100%); padding: 40px 20px; border-bottom: 3px solid var(--cat); text-align: center; }
        
        .search-area { max-width: 600px; margin: -30px auto 30px; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); padding: 10px; border-radius: 50px; border: 2px solid var(--cat); display: flex; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .search-area input { background: transparent; border: none; color: #fff; width: 100%; padding-left: 20px; outline: none; font-weight: bold; }
        
        .result-card { background: var(--card); border-radius: 20px; padding: 25px; margin-bottom: 20px; border-left: 5px solid var(--cat); display: none; animation: fadeIn 0.5s; }
        .comp-info { background: #252525; border-radius: 15px; padding: 15px; border: 1px solid #444; margin-top: 15px; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { color: #888; text-decoration: none; text-align: center; font-size: 0.75rem; }
        .active-nav { color: var(--cat); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="diag-header">
        <h2 class="fw-bold mb-0">DOCTOR <span style="color:var(--cat)">AI</span></h2>
        <p class="small opacity-50 text-uppercase">Uliza kuhusu kifaa chochote au kodi ya hitilafu</p>
    </div>

    <div class="container py-3">
        <div class="search-area">
            <input type="text" id="aiInput" placeholder="Uliza (mf: Turbocharger, ECM, 102-03)...">
            <button class="btn btn-warning rounded-pill px-4 fw-bold" onclick="doctorAI()">SEARCH</button>
        </div>

        <div id="welcomeView" class="text-center opacity-50 py-5">
            <i class="fas fa-robot fa-4x mb-3 text-warning"></i>
            <h5>Msaidizi wa Kitaalamu</h5>
            <p class="small">Andika jina la kifaa au kodi ya hitilafu hapo juu.</p>
        </div>

        <div id="aiResult" class="result-card shadow-lg">
            <div class="d-flex align-items-center mb-3">
                <i id="resIcon" class="fas fa-info-circle fa-2x text-warning me-3"></i>
                <h4 id="resTitle" class="fw-bold mb-0 text-white"></h4>
            </div>

            <div class="comp-info">
                <label class="text-warning small fw-bold text-uppercase"><i class="fas fa-cog me-2"></i>Kazi ya Kifaa (Function):</label>
                <p id="resFunction" class="mb-0 mt-1 small"></p>
            </div>

            <div class="comp-info">
                <label class="text-warning small fw-bold text-uppercase"><i class="fas fa-map-marker-alt me-2"></i>Mahali Kilipo (Location):</label>
                <p id="resLocation" class="mb-0 mt-1 small"></p>
            </div>

            <div id="extraInfo" class="mt-3 p-3 bg-dark rounded border border-secondary" style="display:none;">
                <label class="text-danger small fw-bold text-uppercase">Hatua za Ufundi (Analysis):</label>
                <ul id="resSteps" class="small mt-2 text-success"></ul>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-th-large d-block mb-1"></i> Dashboard</a>
        <a href="diagnosis.html" class="nav-item active-nav"><i class="fas fa-robot d-block mb-1"></i> Doctor AI</a>
        <a href="maintenance.html" class="nav-item"><i class="fas fa-calendar-check d-block mb-1"></i> Service</a>
        <a href="training.html" class="nav-item"><i class="fas fa-book d-block mb-1"></i> Library</a>
    </div>

    <script>
        // FEATURE: Knowledge Database (Components + Faults)
        const knowledgeBase = {
            // Components
            "turbocharger": {
                title: "Turbocharger (Turbine)",
                function: "Inaongeza nguvu ya injini kwa kusukuma hewa zaidi kwenye silinda kwa kutumia gesi inayotoka (exhaust).",
                location: "Imefungwa upande wa Exhaust Manifold juu ya injini.",
                icon: "fa-wind"
            },
            "ecm": {
                title: "ECM (Engine Control Module)",
                function: "Ni 'Ubongo' wa injini. Inasimamia sensor zote na kuamua kiasi cha mafuta cha kuingiza (Fuel Injection).",
                location: "Kwenye upande wa kushoto au kulia wa injini, ndani ya sanduku la chuma lililozibwa.",
                icon: "fa-microchip"
            },
            "alternator": {
                title: "Alternator (Generator)",
                function: "Inazalisha umeme wa kuchaji betri na kuendesha mifumo ya umeme wakati injini inazunguka.",
                location: "Upande wa mbele wa injini, inaendeshwa na feni belt.",
                icon: "fa-bolt"
            },
            "main relief valve": {
                title: "Main Relief Valve",
                function: "Inalinda mfumo wa hydraulic kwa kuruhusu mafuta kurudi kwenye tanki shinikizo likizidi kiwango kilichowekwa.",
                location: "Ipo ndani ya Main Control Valve (Control Bank).",
                icon: "fa-shield-alt"
            },
            "fuel injector": {
                title: "Fuel Injector",
                function: "Inanyunyizia mafuta ya dizeli ndani ya silinda kwa shinikizo kubwa ili yaungue.",
                location: "Ipo juu ya kila silinda, chini ya kava la injini (Valve Cover).",
                icon: "fa-droplet"
            },
            // Fault Codes
            "102-03": {
                title: "Fault: 102-03 (Boost Pressure)",
                function: "Signal ya Boost Pressure Sensor iko juu sana kuliko kawaida.",
                location: "Sensor ipo kwenye Inlet Manifold (Bomba la hewa).",
                steps: ["Kagua waya za sensor", "Pima 5V reference voltage", "Badilisha Boost Sensor"],
                icon: "fa-exclamation-triangle"
            }
        };

        function doctorAI() {
            const input = document.getElementById('aiInput').value.toLowerCase().trim();
            const result = document.getElementById('aiResult');
            const welcome = document.getElementById('welcomeView');
            const extra = document.getElementById('extraInfo');

            if (knowledgeBase[input]) {
                const data = knowledgeBase[input];
                welcome.style.display = 'none';
                result.style.display = 'block';
                
                document.getElementById('resTitle').innerText = data.title;
                document.getElementById('resFunction').innerText = data.function;
                document.getElementById('resLocation').innerText = data.location;
                document.getElementById('resIcon').className = "fas " + data.icon + " fa-2x text-warning me-3";

                if(data.steps) {
                    extra.style.display = 'block';
                    let stepsHtml = "";
                    data.steps.forEach(s => stepsHtml += `<li>${s}</li>`);
                    document.getElementById('resSteps').innerHTML = stepsHtml;
                } else {
                    extra.style.display = 'none';
                }
            } else {
                alert("Samahani, kifaa hicho hakijatambulika bado. Jaribu: Turbocharger, ECM, au Alternator.");
            }
        }
    </script>
</body>
</html>
