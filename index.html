<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-Mitambo | Pro Fleet OS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* FEATURE 1: Industrial Color Palette (CAT Yellow & Engine Black) */
        :root {
            --cat-yellow: #FFCD00;
            --dark-steel: #0d0d0d;
            --surface: #1a1a1a;
            --danger-glow: #ff4444;
        }

        body {
            background-color: var(--dark-steel);
            color: #ffffff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding-bottom: 80px; /* Space for mobile nav */
        }

        /* FEATURE 2: Animated Hero Section */
        .hero-header {
            background: linear-gradient(180deg, #000 0%, var(--dark-steel) 100%);
            padding: 50px 20px;
            border-bottom: 4px solid var(--cat-yellow);
            text-align: center;
        }

        /* FEATURE 3: Advanced Diagnostic Search Bar */
        .search-container {
            max-width: 600px;
            margin: -30px auto 30px auto;
            position: relative;
            z-index: 10;
        }

        .search-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 205, 0, 0.3);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-glass input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            width: 100%;
            outline: none;
        }

        /* FEATURE 4: Interactive Navigation Links */
        .btn-chambua {
            background: var(--cat-yellow);
            color: #000;
            font-weight: 800;
            border-radius: 50px;
            padding: 10px 35px;
            text-decoration: none;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-chambua:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* FEATURE 5: Real-Time Fleet Status Cards */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .stat-grid { grid-template-columns: repeat(4, 1fr); }
        }

        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--cat-yellow);
            transition: 0.3s;
        }

        /* FEATURE 6: Fault Priority Glow (Red for Danger) */
        .stat-danger { border-left-color: var(--danger-glow); box-shadow: inset 0 0 10px rgba(255, 68, 68, 0.1); }

        /* FEATURE 7: Module Quick-Access Grid */
        .module-btn {
            background: var(--surface);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .module-btn:active { transform: scale(0.95); background: #222; }

        .module-icon {
            font-size: 2.5rem;
            color: var(--cat-yellow);
            margin-bottom: 10px;
        }

        /* FEATURE 8: Mobile-Optimized Bottom Menu */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #333;
            z-index: 1000;
        }

        .nav-item { color: #888; text-decoration: none; text-align: center; font-size: 0.7rem; }
        .nav-item.active { color: var(--cat-yellow); }

        /* FEATURE 9: Engine Pulse Animation */
        .pulse { animation: pulse-yellow 2s infinite; }
        @keyframes pulse-yellow {
            0% { text-shadow: 0 0 0 rgba(255, 205, 0, 0.7); }
            70% { text-shadow: 0 0 15px rgba(255, 205, 0, 0); }
            100% { text-shadow: 0 0 0 rgba(255, 205, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="hero-header">
        <h1 class="fw-bold mb-0 pulse">DOCTOR-MITAMBO <span style="color:var(--cat-yellow)">OS</span></h1>
        <p class="small opacity-50 text-uppercase letter-spacing-2">Fleet Diagnostic Intelligence</p>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="search-glass">
                <input type="text" placeholder="Ingiza Fault Code..." id="mainSearch">
                <a href="diagnosis.html" class="btn-chambua">CHAMBUA</a>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <div class="h2 fw-bold mb-0">42</div>
                <small class="text-muted">Total Assets</small>
            </div>
            <div class="stat-card stat-danger">
                <div class="h2 fw-bold mb-0 text-danger">05</div>
                <small class="text-muted text-danger">Critical Faults</small>
            </div>
            <div class="stat-card">
                <div class="h2 fw-bold mb-0 text-success">34</div>
                <small class="text-muted">Operational</small>
            </div>
            <div class="stat-card">
                <div class="h2 fw-bold mb-0">03</div>
                <small class="text-muted">Service Due</small>
            </div>
        </div>

        <h6 class="fw-bold mb-3 text-uppercase opacity-50">Main Control Units</h6>
        <div class="row g-3">
            <div class="col-6">
                <a href="diagnosis.html" class="module-btn">
                    <i class="fas fa-stethoscope module-icon"></i>
                    <div class="fw-bold small">Diagnosis AI</div>
                </a>
            </div>
            <div class="col-6">
                <a href="electrical.html" class="module-btn">
                    <i class="fas fa-bolt module-icon"></i>
                    <div class="fw-bold small">Electrical</div>
                </a>
            </div>
            <div class="col-6">
                <a href="maintenance.html" class="module-btn">
                    <i class="fas fa-tools module-icon"></i>
                    <div class="fw-bold small">Maintenance</div>
                </a>
            </div>
            <div class="col-6">
                <a href="training.html" class="module-btn">
                    <i class="fas fa-graduation-cap module-icon"></i>
                    <div class="fw-bold small">Training Hub</div>
                </a>
            </div>
        </div>
        
        

    </div>

    <div class="mobile-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-th-large d-block mb-1"></i> Dashboard
        </a>
        <a href="diagnosis.html" class="nav-item">
            <i class="fas fa-microchip d-block mb-1"></i> Diagnosis
        </a>
        <a href="maintenance.html" class="nav-item">
            <i class="fas fa-calendar-check d-block mb-1"></i> Service
        </a>
        <a href="training.html" class="nav-item">
            <i class="fas fa-book d-block mb-1"></i> Library
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
