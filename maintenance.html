<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR-MITAMBO | Professional Maintenance</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --cat: #FFCD00; --bg: #0d0d0d; --card: #1a1a1a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; padding-bottom: 90px; }
        .maint-header { background: linear-gradient(180deg, #000 0%, var(--bg) 100%); padding: 40px 20px; border-bottom: 3px solid var(--cat); text-align: center; }
        .smu-card { background: var(--card); border-radius: 20px; padding: 20px; border-left: 5px solid var(--cat); margin-bottom: 20px; }
        .fab { position: fixed; bottom: 100px; right: 20px; width: 65px; height: 65px; background: var(--cat); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.8rem; box-shadow: 0 8px 20px rgba(255, 205, 0, 0.4); z-index: 1000; border: none; }
        .modal-content { background: var(--card); border: 2px solid var(--cat); border-radius: 25px; color: white; }
        .form-label { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; font-weight: bold; }
        .form-control, .form-select { background: #252525 !important; border: 1px solid #444 !important; color: #fff !important; border-radius: 12px; padding: 10px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { color: #888; text-decoration: none; text-align: center; font-size: 0.75rem; }
        .active-nav { color: var(--cat); }
    </style>
</head>
<body>

    <div class="maint-header">
        <h2 class="fw-bold mb-0 text-uppercase">Maintenance <span style="color:var(--cat)">OS</span></h2>
        <p class="small opacity-50">Sajili na Fuatilia Mitambo Yote Site</p>
    </div>

    <div class="container py-4">
        <div id="fleetContainer">
            <div class="smu-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="fw-bold mb-0 text-warning">CAT 336D Excavator</h6>
                        <small class="text-muted d-block">S/N: MBD0254 | Engine: C9 ACERT</small>
                        <span class="badge bg-success mt-2">Operational</span>
                    </div>
                    <div class="text-end">
                        <div class="h5 fw-bold mb-0">4,250</div>
                        <small class="text-muted">Total Hrs</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="fab" data-bs-toggle="modal" data-bs-target="#detailedMachineModal">
        <i class="fas fa-plus"></i>
    </button>

    <div class="modal fade" id="detailedMachineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold text-warning"><i class="fas fa-file-contract me-2"></i>USAJILI WA MTAMBO MPYA</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="detailedMachineForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">MODEL (Mfano: D8R, PC200)</label>
                                <input type="text" id="mModel" class="form-control" placeholder="Ingiza Model" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SERIAL NUMBER (PIN)</label>
                                <input type="text" id="mSerial" class="form-control" placeholder="Ingiza PIN" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">AINA YA MTAMBO (Type)</label>
                                <select id="mType" class="form-select" required>
                                    <option value="" disabled selected>Chagua Aina...</option>
                                    <option>Excavator (Tingatinga)</option>
                                    <option>Bulldozer (Sola)</option>
                                    <option>Motor Grader</option>
                                    <option>Wheel Loader</option>
                                    <option>Articulated Dump Truck</option>
                                    <option>Compactor</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ENGINE MODEL</label>
                                <input type="text" id="mEngine" class="form-control" placeholder="Mfano: CAT C13, Komatsu SAA6D">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">MASAA YA SASA (SMU)</label>
                                <input type="number" id="mHours" class="form-control" placeholder="0.0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">MWAKA WA MATENGENEZO</label>
                                <input type="number" id="mYear" class="form-control" placeholder="2024">
                            </div>

                            <div class="col-md-12 mb-4">
                                <label class="form-label">HALI YA MASHINE (Status)</label>
                                <select id="mStatus" class="form-select">
                                    <option class="text-success">Inafanya Kazi (Operational)</option>
                                    <option class="text-danger">Imeharibika (Breakdown)</option>
                                    <option class="text-warning">Inasubiri Spea (Waiting Parts)</option>
                                    <option class="text-info">Inafanyiwa Service (Under Maintenance)</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 rounded-pill fw-bold py-3 text-dark">
                            <i class="fas fa-save me-2"></i>SAJILI KWENYE MFUMO
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-th-large d-block mb-1"></i> Dashboard</a>
        <a href="diagnosis.html" class="nav-item"><i class="fas fa-microchip d-block mb-1"></i> Diagnosis</a>
        <a href="maintenance.html" class="nav-item active-nav"><i class="fas fa-calendar-check d-block mb-1"></i> Service</a>
        <a href="training.html" class="nav-item"><i class="fas fa-book d-block mb-1"></i> Library</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('detailedMachineForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect Data
            const data = {
                model: document.getElementById('mModel').value,
                sn: document.getElementById('mSerial').value,
                type: document.getElementById('mType').value,
                engine: document.getElementById('mEngine').value,
                hours: document.getElementById('mHours').value,
                status: document.getElementById('mStatus').value
            };

            // Success Alert (Placeholder for database logic)
            alert(`MASHINE IMESAJILIWA!\nModel: ${data.model}\nSerial: ${data.sn}\nType: ${data.type}\nStatus: ${data.status}`);
            
            // Close Modal
            bootstrap.Modal.getInstance(document.getElementById('detailedMachineModal')).hide();
            this.reset();
        });
    </script>
</body>
</html>
