{% extends "layout.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('machines') }}" class="btn btn-dark btn-sm me-3">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h4 class="text-warning fw-bold mb-0">ONGEZA MTAMBO</h4>
    </div>

    <div class="card bg-dark border-secondary p-4 text-center mb-4" style="border-radius: 20px; border-style: dashed !important;">
        <div id="scan-ui">
            <i class="fas fa-barcode-read fa-3x text-warning mb-3"></i>
            <h6>Quick Scan Nameplate</h6>
            <p class="small text-muted">Piga picha nameplate ya mtambo, AI itajaza fomu yenyewe.</p>
            
            <input type="file" id="cameraInput" accept="image/*" capture="environment" class="d-none" onchange="uploadAndScan(this)">
            
            <button type="button" class="btn btn-warning fw-bold px-4" onclick="document.getElementById('cameraInput').click()">
                <i class="fas fa-camera me-2"></i> ANZA KUSCANI
            </button>
        </div>

        <div id="loader" class="d-none py-3">
            <div class="spinner-border text-warning mb-2" role="status"></div>
            <p class="small text-white">AI inachambua picha... Tafadhali subiri</p>
        </div>
    </div>

    <div class="card bg-dark border-secondary p-4 rounded-4 shadow">
        <form action="{{ url_for('add_machine') }}" method="POST">
            <div class="mb-3">
                <label class="form-label small text-muted">Brand (Mfano: CAT, Komatsu)</label>
                <input type="text" name="brand" id="brand" class="form-control bg-black text-white border-secondary" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label small text-muted">Model (Mfano: 336D, D8R)</label>
                <input type="text" name="model" id="model" class="form-control bg-black text-white border-secondary" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label small text-muted">Serial Number / PIN</label>
                <input type="text" name="serial" id="serial" class="form-control bg-black text-white border-secondary" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label small text-muted">Saa za Kazi (Current Hours)</label>
                <input type="number" name="hours" id="hours" class="form-control bg-black text-white border-secondary" value="0">
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-bold py-3 mt-3">
                <i class="fas fa-save me-2"></i> HIFADHI MTAMBO
            </button>
        </form>
    </div>
</div>

<script>
function uploadAndScan(input) {
    if (!input.files || !input.files[0]) return;

    const scanUi = document.getElementById('scan-ui');
    const loader = document.getElementById('loader');
    
    // Onyesha loader
    scanUi.classList.add('d-none');
    loader.classList.remove('d-none');

    const formData = new FormData();
    formData.append('file', input.files[0]);

    fetch('/api/scan-nameplate', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        // Rudisha UI
        loader.classList.add('d-none');
        scanUi.classList.remove('d-none');

        if (data.error) {
            alert("Hitilafu: AI imeshindwa kusoma picha hiyo vizuri.");
        } else {
            // Jaza fomu na data zilizotoka kwa AI
            document.getElementById('brand').value = data.brand !== "N/A" ? data.brand : "";
            document.getElementById('model').value = data.model !== "N/A" ? data.model : "";
            document.getElementById('serial').value = data.serial !== "N/A" ? data.serial : "";
            
            // Toa ishara ya mafanikio
            alert("âœ… Nameplate imesomwa kwa mafanikio!");
        }
    })
    .catch(err => {
        loader.classList.add('d-none');
        scanUi.classList.remove('d-none');
        alert("Hitilafu ya mtandao au seva!");
        console.error(err);
    });
}
</script>
{% endblock %}
