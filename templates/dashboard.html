{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --cat: #FFCD00;
    --bg: #050505;
    --neon: #00ffcc;
    --card-bg: rgba(17, 17, 17, 0.92);
    --border: #222;
}

/* === BASE STABILITY === */
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    background: var(--bg);
    overflow-x: hidden;
}

/* === STAT CARDS === */
.stat-card-pro {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 16px;
    border: 1px solid var(--border);
    transition: all 0.3s ease;
    min-height: 80px;
}

/* === CHART CONTAINER === */
.chart-container {
    background: #111;
    border-radius: 20px;
    padding: 16px;
    border: 1px solid var(--border);
    margin-bottom: 20px;
    width: 100%;
}

/* === MODULE GRID (FIXED RESPONSIVE ISSUE) === */
.module-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 14px;
    margin-top: 18px;
}

/* === MODULE CARD === */
.module-card {
    background: linear-gradient(145deg, #111, #080808);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 18px;
    text-decoration: none;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 110px;
    position: relative;
    overflow: hidden;
}

.module-card:hover {
    border-color: var(--neon);
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,255,204,0.12);
}

/* === TEXT === */
.module-card h6 {
    color: #fff;
    font-weight: 700;
    font-size: 0.9rem;
    margin-bottom: 4px;
}

.module-card p {
    color: #888;
    font-size: 0.72rem;
    margin: 0;
    line-height: 1.3;
}

.module-card i {
    font-size: 1.4rem;
    margin-bottom: 10px;
}

/* === STATUS INDICATOR === */
.indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 6px;
}

.online {
    background: #2ecc71;
    box-shadow: 0 0 10px #2ecc71;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}

/* === MOBILE SAFETY === */
@media (max-width: 420px) {
    .module-card {
        padding: 16px;
        min-height: 105px;
    }
    .stat-card-pro h4 {
        font-size: 1.15rem;
    }
}
</style>
{% endblock %}ï¿¼Enter
