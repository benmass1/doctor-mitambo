<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | DR-MITAMBO PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --cat: #FFCD00; --bg: #0a0a0a; --card: #141414; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; }
        
        .top-bar { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 100; border-bottom: 1px solid #222; }
        .token-badge { background: var(--cat); color: #000; padding: 5px 15px; border-radius: 50px; font-weight: bold; font-size: 0.8rem; }
        
        .luxury-card { background: var(--card); border-radius: 20px; padding: 20px; text-decoration: none; color: white; display: block; border: 1px solid #1f1f1f; transition: 0.3s; height: 100%; position: relative; }
        .luxury-card:hover { border-color: var(--cat); transform: scale(1.02); }
        .luxury-card i { font-size: 1.8rem; color: var(--cat); margin-bottom: 10px; display: block; }
        .luxury-card h6 { font-size: 0.9rem; margin-bottom: 2px; font-weight: 700; }
        .luxury-card small { font-size: 0.6rem; color: #666; display: block; }

        .sidebar-btn { color: var(--cat); font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="sidebar-btn"><i class="fas fa-bars"></i></div>
        <div class="token-badge">MGM 100</div>
    </div>

    <div class="container py-4">
        <div class="mb-4">
            <h2 class="fw-bold mb-0">Habari, {{ session.get('username', 'Masanja') }}!</h2>
            <p class="text-muted small">Mifumo 10 ya matengenezo ipo tayari.</p>
        </div>

        <div class="row g-3">
            {% for btn in buttons %}
            <div class="col-6">
                <a href="{{ url_for(btn.route) }}" class="luxury-card shadow-sm">
                    <i class="fas {{ btn.icon }}"></i>
                    <h6>{{ btn.title }}</h6>
                    <small>{{ btn.desc }}</small>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="text-center py-4 opacity-25">
        <small>Â© 2026 DR-MITAMBO PRO SYSTEMS</small>
    </div>

</body>
</html>
