<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingia | DR-MITAMBO PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --cat: #FFCD00; --bg: #050505; --card: #111111; }
        
        body { 
            background-color: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #1a1a00 0%, #050505 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid #222;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .login-logo i {
            font-size: 3rem;
            color: var(--cat);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(255, 205, 0, 0.3));
        }

        .form-floating > .form-control {
            background-color: #0a0a0a;
            border: 1px solid #333;
            color: white;
            border-radius: 12px;
        }

        .form-floating > label {
            color: #666;
        }

        .form-control:focus {
            background-color: #000;
            border-color: var(--cat);
            box-shadow: 0 0 10px rgba(255, 205, 0, 0.1);
            color: white;
        }

        .btn-login {
            background: var(--cat);
            color: #000;
            font-weight: 800;
            padding: 14px;
            border-radius: 12px;
            border: none;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 205, 0, 0.3);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #888;
        }

        .auth-footer a {
            color: var(--cat);
            text-decoration: none;
            font-weight: bold;
        }

        /* Glow effect behind card */
        .glow-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--cat);
            filter: blur(150px);
            opacity: 0.05;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-user-shield"></i>
            <h3 class="fw-bold mb-1 text-uppercase">Mfumo wa <span class="text-warning">Login</span></h3>
            <p class="small text-muted mb-4">DR-MITAMBO PRO OS v2.0</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger py-2 small border-0 mb-3" style="background: rgba(255,0,0,0.1); color: #ff6666;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="userInput" placeholder="Jina la Mtumiaji" required>
                <label for="userInput">Jina la Mtumiaji</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="passInput" placeholder="Nenosiri" required>
                <label for="passInput">Nenosiri</label>
            </div>

            <div class="text-end mb-3">
                <a href="#" class="small text-muted text-decoration-none">Umesahau Password?</a>
            </div>

            <button type="submit" class="btn-login">Ingia Kwenye System</button>
        </form>

        <div class="auth-footer">
            Huna akaunti ya Pro? <a href="/register">Jisajili Leo</a>
        </div>
    </div>

</body>
</html>
