<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Center | DR-MITAMBO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --cat: #FFCD00; --bg: #0d0d0d; --card: #1a1a1a; }
        body { background-color: var(--bg); color: #fff; padding-bottom: 80px; }
        .machine-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #333; margin-bottom: 15px; }
        .badge-status { font-size: 0.7rem; padding: 5px 10px; border-radius: 50px; }
    </style>
</head>
<body>
    <div class="p-3 border-bottom border-warning d-flex justify-content-between align-items-center">
        <a href="{{ url_for('index') }}" class="text-warning"><i class="fas fa-arrow-left"></i></a>
        <h5 class="mb-0">FLEET MANAGEMENT</h5>
        <div></div>
    </div>

    <div class="container py-4">
        {% for machine in fleet %}
        <div class="machine-card">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="fw-bold mb-1 text-warning">{{ machine.model }}</h6>
                    <small class="opacity-50 d-block">S/N: {{ machine.sn }}</small>
                </div>
                <span class="badge-status {% if machine.status == 'Operational' %}bg-success{% else %}bg-danger{% endif %}">
                    {{ machine.status }}
                </span>
            </div>
            <hr class="opacity-10">
            <div class="d-flex justify-content-between small">
                <span><i class="fas fa-clock me-1 text-warning"></i> {{ machine.hours }} hrs</span>
                <button class="btn btn-sm btn-outline-warning py-0" style="font-size: 0.7rem;">ANGALIA SERVICE</button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
