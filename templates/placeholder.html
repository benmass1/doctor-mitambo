<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Dr. Mitambo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .icon-box {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card p-5">
                <div class="icon-box">
                    <i class="fas fa-tools"></i>
                </div>
                <h1 class="fw-bold">{{ title }}</h1>
                <p class="text-secondary mb-4">
                    Samahani! Moduli hii ya <strong>{{ title }}</strong> bado ipo kwenye matengenezo. 
                    Mafundi wa Dr. Mitambo wanaifanyia kazi ili ikufikie hivi karibuni.
                </p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Rudi Nyumbani
                    </a>
                </div>
            </div>
            <p class="mt-4 text-muted small">&copy; 2026 Dr. Mitambo Ultra - Mfumo wa Usimamizi wa Mitambo</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
