<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jisajili | DR-MITAMBO PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: white; display: flex; align-items: center; min-height: 100vh; justify-content: center; font-family: 'Inter', sans-serif; }
        .reg-box { background: #111; padding: 40px; border-radius: 30px; border: 1px solid #FFCD00; width: 90%; max-width: 450px; box-shadow: 0 0 30px rgba(255, 205, 0, 0.1); }
        .form-control { background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 12px; padding: 12px; }
        .form-control:focus { background: #222; border-color: #FFCD00; color: white; box-shadow: none; }
        .btn-reg { background: #FFCD00; color: #000; font-weight: 800; border-radius: 12px; padding: 12px; border: none; transition: 0.3s; }
        .btn-reg:hover { background: #e6b800; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="reg-box text-center">
        <i class="fas fa-user-plus text-warning fa-3x mb-3"></i>
        <h3 class="fw-bold mb-1">JIUNGE NA PRO</h3>
        <p class="small text-muted mb-4">Anza kutumia Diagnosis za CAT & Komatsu sasa.</p>
        
        <form method="POST" action="/register">
            <input type="text" name="username" class="form-control mb-3" placeholder="Jina la Mtumiaji (Username)" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Barua Pepe (Email)" required>
            <input type="password" name="password" class="form-control mb-4" placeholder="Nenosiri (Password)" required>
            <button type="submit" class="btn-reg w-100 mb-3">TENGENEZA AKAUNTI</button>
        </form>
        <p class="small">Tayari una akaunti? <a href="/login" class="text-warning text-decoration-none">Ingia Hapa</a></p>
    </div>
</body>
</html>
