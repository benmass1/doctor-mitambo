<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajili Mhandisi | DR-MITAMBO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d0d0d; color: white; display: flex; align-items: center; height: 100vh; justify-content: center; }
        .reg-card { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid #FFCD00; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="reg-card text-center">
        <h4 class="text-warning fw-bold mb-4">SAJILI AKAUNTI MPYA</h4>
        {% with messages = get_flashed_messages() %}
          {% if messages %}{% for message in messages %}
            <div class="alert alert-info py-2 small">{{ message }}</div>
          {% endfor %}{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" class="form-control bg-dark text-white mb-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control bg-dark text-white mb-4" placeholder="Password" required>
            <button type="submit" class="btn btn-warning w-100 fw-bold">SAJILI SASA</button>
        </form>
        <p class="mt-3 small">Tayari una akaunti? <a href="/login" class="text-warning">Ingia hapa</a></p>
    </div>
</body>
</html>
